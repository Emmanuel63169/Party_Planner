<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="party_planner.css">
    <script defer src="party_planner.js"></script>
</head>
<body>
    <h1>Partie Planner</h1>
    <form id="addParty">
        <label>
            Name
            <input type="text" name="partyName">
        </label>
        <label>
            Date
            <input type="text" name="partyDate">
        </label>
        <label>
            Time
            <input type="text" name="partyTime">
        </label>
        <label>
            Location
            <input type="text" name="partyLocation">
        </label>
        <label>
            Description
            <input type="text" name="partyDescription">
        </label>
        <button>Add Party</button>
    </form>
    <ul id="parties"></ul>
</body>
</html>
